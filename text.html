<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
<link rel="stylesheet" href="css/reset.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Document</title>
<style type="text/css">
    .alert{
        display: none;
    }
</style>
</head>
<body>
    <div id="pick" class="pick btn btn-outline-secondary">Pick good day!</div>
    <div id="alert" class="alert  position-absolute alert-warning alert-dismissible fade show" role="alert">123</div>

    <script type="text/javascript">
        $(document).ready(function() {//文件準備完畢開始做事
          //做事的位置
          $("#pick").click(function() {
            $("#alert").show();
          })
        })
      </script>  
</body>
</html>
